name: Testing

on: push

jobs:
  test:
    name: Tests passes
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Install modules
        run: npm ci

      - name: Testing
        run: npm test
        env:
          DEBUG: ${{ secrets.DEBUG }}
          ORIGIN_WHITELIST: ${{ secrets.ORIGIN_WHITELIST }}
          IDENTITY_SERVER_URL: ${{ secrets.IDENTITY_SERVER_URL }}
          API_KEY: ${{ secrets.API_KEY }}
